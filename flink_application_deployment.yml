apiVersion: flink.apache.org/v1alpha1
kind: FlinkDeployment
metadata:
  namespace: default
  name: basic-application-example
spec:
  image: flink:1.14.3
  flinkVersion: v1_14
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "2"
    high-availability: zookeeper
    high-availability.storageDir: file:////opt/flink/recovery
    high-availability.zookeeper.quorum: zk-cs:2181
  serviceAccount: flink
  jobManager:
    replicas: 1
    resource:
      memory: "1024m"
      cpu: 1
    podTemplate:
      apiVersion: v1
      kind: Pod
      metadata:
        name: pod-template
      spec:
        securityContext:
          runAsUser: 9999
          runAsGroup: 9999
          fsGroup: 9999
        serviceAccount: flink
        containers:
          # Do not change the main container name
          - name: flink-main-container
            volumeMounts:
              - mountPath: /opt/flink/recovery
                name: ha-vol
        volumes:
          - name: ha-vol
            awsElasticBlockStore:
              volumeID: "vol-088bd3d2df75cd710"
              fsType: ext4
  taskManager:
    resource:
      memory: "1024m"
      cpu: 1
  job:
    jarURI: local:///opt/flink/examples/streaming/StateMachineExample.jar
    parallelism: 1
    upgradeMode: stateless
